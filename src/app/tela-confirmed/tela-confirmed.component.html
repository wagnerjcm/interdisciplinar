<div class="card-container">
  <div class="card">
    <div class="confirmed-container">
      <div class="logo-container">
        <img src="/assets/images/logo_circle.png" alt="Logo" class="logo">
      </div>
      <div class="confirmation-content">
        <h1>Pagamento Confirmado!</h1>
        <div class="payment-image">
          <img src="/assets/images/payment.jpg" alt="Pagamento Confirmado">
        </div>
        <p>O seu pagamento foi confirmado com sucesso.</p>
        <button (click)="redirecionarParaLogin()">Continuar economizando!</button>
      </div>
    </div>
  </div>
</div>
