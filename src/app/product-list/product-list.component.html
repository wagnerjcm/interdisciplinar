<div class="card-container">
  <div class="card">
    <table class="tabela">
      <thead>
        <tr>
          <th>Nome do Produto</th>
          <th>Pre√ßo</th>
          <th>Quantidade</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <input type="checkbox" value="Delete" (change)="deleteProduct(i)">
          </td>
        </tr>
      </tbody><br>
    </table>
    <div class="btn-table">
      <button class="btn-table" type="submit" (click)="redirecionarParaVender()">Continuar Vendendo</button>
      <app-btn-login></app-btn-login>
    </div>
  </div>
</div>
