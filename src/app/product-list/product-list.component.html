<div class="card-container">
  <div class="card">
    <table class="tabela">
      <thead>
        <tr>
          <th>Nome do Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <input type="checkbox" value="Delete" (change)="deleteProduct(i)">
          </td>
        </tr>
      </tbody>
      <button class="btn-pop" type="button" (click)="popTable()">Remover Item</button>
      <app-btn-login></app-btn-login>
    </table>
  </div>
</div>
